<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/SPI_LOGO.png">
    <title>Square Polytechni</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css link  -->
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header section start -->
        <div class="header_container">
            <div class="flex inner_content header_inner_content">
                <div class="flex logo">
                    <img src="./images/SPI_LOGO.png" alt="square polytechnic logo"> 
                    <h3>স্কয়ার পলিটেকনিক <br> ইন্সটিটিউট</h3>
                </div>

                <div class="flex menu_content">
                    <ul id="menuLink" class="menu_link flex">
                        <li><a href="#">হোম</a></li>
                        <li><a href="#">ডিপার্টমেন্টস</a></li>
                        <li><a href="#">গ্যালারি</a></li>
                        <li><a href="#">সাফল্য</a></li>
                        <li><a href="#">আমাদের সম্পর্কে </a></li>
                        <li><a href="#">যোগাযোগ</a></li>
                        <li><a href="#">নোটিশ</a></li>
                    </ul>
                    <button class="flex admission_btn">ভর্তি জন্য</button>
                    <div id="menuToggle" class="flex menu_toggle">
                        <i id="menuOpenBtn" class="fa-solid fa-bars"></i>
                        <i id="menuCloseBtn" class="fa-solid fa-xmark hidden"></i>
                    </div>
                </div>
            </div>
        </div>
    <!-- header section end -->

    <!-- javaScript link  -->
     <script src="script.js"></script>
</body>
</html>
